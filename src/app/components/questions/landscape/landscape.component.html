<div class="landscape">
    <!-- CSS properties that control variables will be bound to host and inherit to these -->
    <div class="sky" aria-hidden="true"></div>
    <div class="sun-track" aria-hidden="true">
        <div class="sun" aria-hidden="true"></div>
    </div>
    <div class="moon" aria-hidden="true"></div>
    <div class="stars" aria-hidden="true"></div>
    <div class="clouds" aria-hidden="true">
        <svg class="cloud cloud-1" viewBox="0 0 100 50" xmlns="http://www.w3.org/2000/svg">
            <ellipse cx="25" cy="35" rx="20" ry="15" />
            <ellipse cx="45" cy="25" rx="25" ry="20" />
            <ellipse cx="70" cy="30" rx="20" ry="15" />
        </svg>
        <svg class="cloud cloud-2" viewBox="0 0 100 50" xmlns="http://www.w3.org/2000/svg">
            <ellipse cx="25" cy="35" rx="20" ry="15" />
            <ellipse cx="45" cy="25" rx="25" ry="20" />
            <ellipse cx="70" cy="30" rx="20" ry="15" />
        </svg>
        <svg class="cloud cloud-3" viewBox="0 0 100 50" xmlns="http://www.w3.org/2000/svg">
            <ellipse cx="25" cy="35" rx="20" ry="15" />
            <ellipse cx="45" cy="25" rx="25" ry="20" />
            <ellipse cx="70" cy="30" rx="20" ry="15" />
        </svg>
    </div>
    <div class="land"></div>

    <!-- Multi-layered SVG tree seated on the land -->
    <svg class="tree-svg" aria-hidden="true" viewBox="0 0 160 300" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <!-- Trunk gradient: dark bark left, lighter right -->
            <linearGradient id="trunkGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="var(--tree-trunk-dark, #3d2b18)" />
                <stop offset="40%" stop-color="var(--tree-trunk, #6c5236)" />
                <stop offset="100%" stop-color="var(--tree-trunk-light, #8a6a48)" />
            </linearGradient>
            <!-- Foliage radial: lighter centre so it feels lit from above -->
            <radialGradient id="foliageGrad" cx="45%" cy="38%" r="55%">
                <stop offset="0%" stop-color="var(--tree-color-light, #7cb95e)" />
                <stop offset="60%" stop-color="var(--tree-color, #5c8449)" />
                <stop offset="100%" stop-color="var(--tree-color-dark, #3d5e2f)" />
            </radialGradient>
            <radialGradient id="foliageGrad2" cx="45%" cy="38%" r="55%">
                <stop offset="0%" stop-color="var(--tree-color-light, #7cb95e)" />
                <stop offset="60%" stop-color="var(--tree-color, #5c8449)" />
                <stop offset="100%" stop-color="var(--tree-color-dark, #3d5e2f)" />
            </radialGradient>
        </defs>

        <!-- Tapered trunk: wide at base, narrow at top -->
        <path d="M 68,300 L 58,185 Q 80,175 102,185 L 92,300 Z" fill="url(#trunkGrad)" />

        <!-- Root flare / bark texture lines -->
        <path d="M 68,300 Q 60,270 62,240" stroke="var(--tree-trunk-dark,#3d2b18)" stroke-width="2" fill="none"
            opacity="0.4" />
        <path d="M 92,300 Q 100,270 98,240" stroke="var(--tree-trunk-dark,#3d2b18)" stroke-width="2" fill="none"
            opacity="0.4" />

        <!-- Bottom (widest) foliage tier -->
        <ellipse cx="80" cy="210" rx="68" ry="42" fill="url(#foliageGrad)" />
        <!-- Shadow underside -->
        <ellipse cx="80" cy="230" rx="64" ry="20" fill="var(--tree-color-dark,#3d5e2f)" opacity="0.45" />

        <!-- Middle foliage tier -->
        <ellipse cx="80" cy="168" rx="54" ry="36" fill="url(#foliageGrad2)" />
        <ellipse cx="80" cy="184" rx="50" ry="16" fill="var(--tree-color-dark,#3d5e2f)" opacity="0.40" />

        <!-- Top (smallest) foliage tier -->
        <ellipse cx="80" cy="130" rx="38" ry="28" fill="url(#foliageGrad)" />
        <ellipse cx="80" cy="144" rx="34" ry="12" fill="var(--tree-color-dark,#3d5e2f)" opacity="0.35" />

        <!-- Top cap / crown bump -->
        <ellipse cx="80" cy="108" rx="22" ry="18" fill="url(#foliageGrad2)" />

        <!-- Specular highlight on upper-left of each tier -->
        <ellipse cx="60" cy="120" rx="14" ry="10" fill="var(--tree-color-light,#7cb95e)" opacity="0.30" />
        <ellipse cx="58" cy="158" rx="16" ry="12" fill="var(--tree-color-light,#7cb95e)" opacity="0.22" />
        <ellipse cx="56" cy="198" rx="20" ry="13" fill="var(--tree-color-light,#7cb95e)" opacity="0.18" />
    </svg>
</div>
